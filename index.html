<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Gestor de Tareas con Calendario Din√°mico</title>
    <!-- Meta Description -->
    <meta name="description" content="Gestor de tareas con calendario visual, drag & drop y recordatorios. Organiza tu tiempo y aumenta tu productividad. ¬°Gratis!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: [ 'Inter', 'sans-serif' ],
                    },
                },
            },
        };
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Firebase SDK -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-gray-600">Conectando con Firebase...</p>
        </div>
    </div>

    <!-- Firebase Status -->
    <div id="firebaseStatus" class="fixed top-4 left-4 px-3 py-2 rounded-lg text-sm font-medium z-40 hidden">
        <i id="statusIcon" class="fas mr-2"></i>
        <span id="statusText"></span>
    </div>

    <main class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border-t-4 border-blue-500">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">
                    <i class="fas fa-calendar-check text-blue-500 mr-3"></i>
                    Gestor de Tareas
                </h1>
                <div class="flex gap-3 flex-wrap">
                    <button id="exportExcelBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">
                        <i class="fas fa-file-excel mr-2"></i>Exportar Excel
                    </button>
                    <button id="notificationsBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-300">
                        <i class="fas fa-bell mr-2"></i>Notificaciones
                    </button>
                    <button id="syncBtn" class="hidden bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-300" title="Sincronizar tareas con Firebase">
                        <i class="fas fa-sync-alt mr-2"></i>Sincronizar
                    </button>
                    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                        <i class="fas fa-user mr-2"></i>Iniciar Sesi√≥n
                    </button>
                    <button id="install-button" style="display: none;">Instalar aplicaci√≥n</button>
                </div>
            </div>

            <!-- User Info -->
            <div id="userInfo" class="hidden mb-4 p-3 bg-blue-50 rounded-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <img id="userPhoto" class="w-8 h-8 rounded-full" alt="Usuario">
                        <div>
                            <p class="font-medium text-blue-800" id="userName"></p>
                            <p class="text-sm text-blue-600" id="userEmail"></p>
                        </div>
                    </div>
                    <button id="logoutBtn" class="text-red-500 hover:text-red-700 transition">
                        <i class="fas fa-sign-out-alt mr-1"></i>Salir
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="mb-4">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>Progreso del d√≠a</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progressBar" class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Task Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-lg p-6 border-t-4 border-purple-500">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-plus text-green-600 mr-2"></i>
                        Nueva Tarea
                    </h2>
                    <form id="taskForm" class="space-y-4">
                        <div>
                            <label for="taskTitle" class="block text-sm font-medium text-gray-700 mb-2">T√≠tulo de la tarea</label>
                            <input type="text" id="taskTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="taskDescription" class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
                            <textarea id="taskDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div>
                            <label for="taskDate" class="block text-sm font-medium text-gray-700 mb-2">Fecha espec√≠fica</label>
                            <input required type="date" id="taskDate" min="" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="taskTime" class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
                            <input type="time" id="taskTime" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="taskPriority" class="block text-sm font-medium text-gray-700 mb-2">
                                Prioridad
                                <span class="text-xs text-gray-500 ml-1">(1=Muy importante, 4=No prioritario)</span>
                            </label>
                            <select id="taskPriority" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="1">üî¥ Muy Importante</option>
                                <option value="2">üü† Importante</option>
                                <option value="3" selected>üîµ Moderado</option>
                                <option value="4">‚ö´ No Prioritario</option>
                            </select>
                        </div>
                        <div>
                            <label for="taskRepeat" class="block text-sm font-medium text-gray-700 mb-2">Repetir</label>
                            <select id="taskRepeat" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="none">Sin repetir</option>
                                <option value="daily">Todos los d√≠as</option>
                                <option value="weekdays">Solo d√≠as de semana</option>
                                <option value="weekends">Solo fines de semana</option>
                                <option value="weekly">Semanal</option>
                                <option value="custom">D√≠as personalizados</option>
                            </select>
                        </div>
                        <div id="advancedRepeatConfig" class="hidden space-y-4 p-4 bg-gray-50 rounded-lg border">
                            <!-- Duraci√≥n de repetici√≥n -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Duraci√≥n de repetici√≥n</label>
                                <select id="repeatDuration" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="1">Solo este mes</option>
                                    <option value="2" selected>Este mes y el siguiente</option>
                                    <option value="3">Pr√≥ximos 3 meses</option>
                                    <option value="6">Pr√≥ximos 6 meses</option>
                                    <option value="12">Pr√≥ximo a√±o</option>
                                </select>
                            </div>

                            <!-- D√≠as personalizados (solo para opci√≥n custom) -->
                            <div id="customDays" class="hidden">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar d√≠as</label>
                                <div class="grid grid-cols-4 gap-2">
                                    <label class="flex items-center text-sm"><input type="checkbox" value="0" class="mr-1 rounded"> Dom</label>
                                    <label class="flex items-center text-sm"><input type="checkbox" value="1" class="mr-1 rounded"> Lun</label>
                                    <label class="flex items-center text-sm"><input type="checkbox" value="2" class="mr-1 rounded"> Mar</label>
                                    <label class="flex items-center text-sm"><input type="checkbox" value="3" class="mr-1 rounded"> Mi√©</label>
                                    <label class="flex items-center text-sm"><input type="checkbox" value="4" class="mr-1 rounded"> Jue</label>
                                    <label class="flex items-center text-sm"><input type="checkbox" value="5" class="mr-1 rounded"> Vie</label>
                                    <label class="flex items-center text-sm"><input type="checkbox" value="6" class="mr-1 rounded"> S√°b</label>
                                </div>
                            </div>

                            <!-- Vista previa -->
                            <div id="repeatPreview" class="text-xs text-gray-600 bg-white p-2 rounded border">
                                <span class="font-medium">Vista previa:</span>
                                <span id="previewText">Selecciona opciones para ver vista previa</span>
                            </div>
                        </div>

                        <!--Botones del formulario con reset -->
                        <div class="flex space-x-3">
                            <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                                <i class="fas fa-plus mr-2"></i>Agregar Tarea
                            </button>
                            <button type="button" id="resetFormBtn" class="bg-red-400 text-white py-2 px-4 rounded-lg hover:bg-gray-500 transition duration-300" title="Limpiar formulario">
                                <i class="fas fa-eraser"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white rounded-2xl shadow-lg p-6 border-t-4 border-red-500">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Acciones R√°pidas</h3>
                    <div class="space-y-2">
                        <button id="clearWeekBtn" class="w-full bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition">
                            <i class="fas fa-trash-alt mr-2"></i>Limpiar Semana
                        </button>
                        <button id="clearMonthBtn" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">
                            <i class="fas fa-trash-alt mr-2"></i>Limpiar Mes
                        </button>
                        <button id="clearAllBtn" class="w-full bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-800 transition">
                            <i class="fas fa-trash-alt mr-2"></i>Limpiar Todo
                        </button>
                    </div>
                </div>
            </div>

            <!-- Calendar -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-lg px-4 py-6 border-t-4 border-teal-500">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-calendar text-blue-600 mr-2"></i>
                            <span id="currentMonth"></span>
                        </h2>
                        <div class="flex gap-2">
                            <button id="prevMonth" class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button id="nextMonth" class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div id="calendar" class="grid grid-cols-7 gap-2">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel de Tareas del D√≠a -->
        <div id="dailyTaskPanel" class="hidden">
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 mt-6 border-t-4 border-indigo-500">
                <div class="flex justify-between items-center mb-4">
                    <!-- T√≠tulo simple, solo texto -->
                    <h3 class="text-xl font-semibold text-gray-800" id="panelDate">
                        <i class="fas fa-tasks text-indigo-600 mr-2"></i>
                        Tareas del d√≠a
                    </h3>
                    <!-- Contenedor de botones junto al bot√≥n de cierre -->
                    <div class="flex items-center space-x-2" id="panelActionButtons">
                        <!-- Los botones se insertan aqu√≠ din√°micamente -->
                        <button id="closePanelBtn" class="text-gray-500 hover:text-gray-700 transition p-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Progress Bar para el d√≠a seleccionado -->
                <div class="mb-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span>Progreso del d√≠a seleccionado</span>
                        <span id="panelProgressText">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="panelProgressBar" class="bg-indigo-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Lista de tareas -->
                <div id="panelTaskList" class="space-y-3 max-h-64 overflow-y-auto">
                    <!-- Las tareas se generar√°n aqu√≠ din√°micamente -->
                </div>

                <!-- Bot√≥n para agregar tarea r√°pida al d√≠a seleccionado -->
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <button id="addQuickTaskBtn" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i>
                        Agregar tarea r√°pida
                    </button>
                </div>
            </div>
        </div>


        <!-- Task Modal -->
        <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 transition-opacity duration-300 opacity-0">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div id="modal-content-wrapper" class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 transform scale-95 transition-transform duration-300">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Tareas del d√≠a</h3>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="modalContent" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">
                    <div class="text-center mb-6">
                        <i class="fas fa-cloud text-blue-500 text-4xl mb-4"></i>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Sincronizaci√≥n</h2>
                        <p class="text-gray-600">Inicia sesi√≥n para sincronizar tus tareas</p>
                    </div>

                    <button id="googleSignInBtn" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600 transition mb-4 flex items-center justify-center">
                        <i class="fab fa-google mr-2"></i>
                        Iniciar sesi√≥n con Google
                    </button>

                    <div class="text-center">
                        <button id="closeLoginModal" class="text-gray-500 hover:text-gray-700">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message/Info Box -->
        <div id="messageBox" class="fixed bottom-4 right-4 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-xl hidden transition-all duration-300 transform translate-y-full opacity-0">
            <span id="messageText"></span>
        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
